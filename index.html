<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <title>
      Portfolio
    </title>
  </head>
  <body>
    <header>
      <navbar class="main-nav" id="navbar">
        <ul>
          <li><a href="#welcome-section" class="main-nav__link">about</a></li>
          <li><a href="#projects" class="main-nav__link">work</a></li>
          <li><a href="#contact" class="main-nav__link">contact</a></li>
        </ul>
      </navbar>
    </header>
    <section id="welcome-section" class="about">
      <h1>Hey I am Shruti</h1>
      <p>a front end web developer</p>
    </section>
    <section id="projects">
      <h1>These are some of my projects</h1>
      <div class="projects-grid">
        <div class="projects-grid_item">
          <a href=""
            ><img
              src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/tic-tac-toe.png"
              alt="tic-tac"
          /></a>
          <p>tic tac toe game</p>
        </div>
        <div class="projects-grid_item">
          <a href=""
            ><img
              src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/wiki.png"
              alt="wiki-search"
          /></a>
          <p>wikipedia viewer</p>
        </div>
        <div class="projects-grid_item">
          <a href=""
            ><img
              src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/map.jpg"
              alt="search-map"
          /></a>
          <p>map data across globe</p>
        </div>
        <div class="projects-grid_item">
          <a href=""
            ><img
              src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/calc.png"
              alt="calculator"
          /></a>
          <p>javscript calculator</p>
        </div>
        <div class="projects-grid_item">
          <a href=""
            ><img
              src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/random-quote-machine.png"
              alt="random-quote-machine"
          /></a>
          <p>random quote machine</p>
        </div>
        <div class="projects-grid_item">
          <a href=""
            ><img
              src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/tribute.jpg"
              alt="tribute-page"
          /></a>
          <p>tribute page</p>
        </div>
      </div>
      <button type="button">Show all</button>
    </section>
    <section id="contact"></section>
    <footer></footer>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
